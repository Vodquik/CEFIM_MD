#Theme
theme:
  name: material
  language: fr
  #favicon: 
  #logo: 
  features:
    - toc.follow
    - navigation.top
  palette:

    # Swtich pour mode nuit
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night 
        name: Thème nuit

    # Swtich pour mode jour
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Thème jour

#CSS
extra_css:
  - stylesheets/extra.css

#Lien externe
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: ""
      name: Linkedin
    - icon: fontawesome/brands/github
      link: ""
      name: GitHub

